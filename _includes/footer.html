<div id="support" class="wrap support">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="center white">How can you support?</h1>
        <hr class="center white">
      </div>
      <div class="col-md">
        <form class="volunteer">
          <h1>Volunteer</h1>
          <p>Leave your name and a way to contact you so we can reach out when we need you.</p>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <input type="text" name="name" class="form-control form-control-lg" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-lg" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-8">
              <div class="form-group">
                <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Phone">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="zip" name="zip" class="form-control form-control-lg" placeholder="Zip">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group submit">
                <button type="submit" class="btn btn-primary"></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md">
        <form class="donate">
          <div class="form-row">
            <div class="col">
              <h1 class="center">Donate</h1>
              <p>Empower our mission with any size contribution. No gift is too small to make a difference!</p>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <a href="https://secure.actblue.com/donate/voteqazi?amount=5" class="btn btn-primary" role="button" aria-disabled="true">$5</a>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <a href="https://secure.actblue.com/donate/voteqazi?amount=10" class="btn btn-primary" role="button" aria-disabled="true">$10</a>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <a href="https://secure.actblue.com/donate/voteqazi?amount=25" class="btn btn-primary" role="button" aria-disabled="true">$25</a>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <a href="https://secure.actblue.com/donate/voteqazi?amount=50" class="btn btn-primary" role="button" aria-disabled="true">$50</a>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-8">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input type="number" oninput="updateDonation()" class="form-control form-control-lg donation-input" placeholder="Custom Amount">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <a href="https://secure.actblue.com/donate/voteqazi" class="donation-btn btn btn-primary" role="button" aria-disabled="true">SUBMIT</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
